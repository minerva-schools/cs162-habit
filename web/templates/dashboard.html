<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
</head>

<body>
    <p>
        Hello {{user.username}}!<br>
        <a href="{{ url_for('add_habit', user=user) }}'">Add Habit</a><br>
        <a href="{{ url_for('logout') }}" class="navbar-item">Logout</a>
    </p>

    <p>
        <h2> {{ date }} </h2>

        <form action="{{ url_for('dashboard', date=date) }}" method='POST'>
            <input type="submit" name="Yesterday" value="Yesterday">
        </form>

        <form action="{{ url_for('dashboard', date=date) }}" method='POST'>
            <input type="submit" name="Tomorrow" value="Tomorrow">
        </form>
    </p>

    <p>
        <h2> Habits </h2>

        <h3> To Do </h3>
            {% for habit in habits %}
                <a href=""> {{habit.title}} </a><br>
            {% endfor %}
    </p>
    
</body>
</html>
