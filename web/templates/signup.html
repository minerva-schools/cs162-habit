<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link href="../static/css/signup.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="loginbox">
        <img src="../static/media/logo.png" class="logo">
        <h1> Sign Up </h1>
        <form method="POST" action="/signup">
            <input type="username" name="username" placeholder="  Username" autofocus="">
            <input type="password" name="password" placeholder="  Password">
            <button type='submit' >Sign up</button>
    </form>
    <p>
        Already have an account?
    </p>
    <p><a href="{{ url_for('login') }}">Sign in here!</a></p>
	<p>
    {% with messages = get_flashed_messages() %}{% if messages %}{{ messages[0] }}{% endif %}{% endwith %}</p>
    
</div>
</body>
</html>
